<!DOCTYPE html>
<html lang="fi" dir="ltr">
<head>
<meta charset="utf-8">
<title>Kielikääntäjä</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body {
        font-family: Arial, sans-serif;
        font-weight: bold;
        background-color: #0b3d0b; /* tumma vihreä */
        color: #e0ffe0; /* vaalea vihreä */
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }
    .container {
        background-color: #003300;
        padding: 30px;
        border-radius: 15px;
        width: 90%;
        max-width: 700px;
        box-shadow: 0 0 20px rgba(26, 41, 30, 0.836);
    }
    .text-input textarea {
        width: 100%;
        padding: 10px;
        border-radius: 8px;
        border: none;
        resize: vertical;
        margin-bottom: 15px;
        background-color: #006600;
        color: #e0ffe0;
        font-family: Arial, sans-serif;
        font-weight: bold;
        min-height: 80px;
    }
    button {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 8px;
        background-color: #02ca0283;
        color: #6cf86c;
        font-weight: bold;
        font-size: 1.1em;
        cursor: pointer;
        margin-bottom: 20px;
    }
    button:hover {
        background-color: #00ff00;
    }
    .controls {
        display: flex;
        justify-content: space-between;
        margin-bottom: 15px;
        list-style: none;
        padding: 0;
    }
    .controls select {
        background-color: #013001;
        color: #e0ffe0;
        border: none;
        border-radius: 6px;
        padding: 5px;
        font-weight: bold;
    }
    .controls .icons i {
        margin-right: 10px;
        cursor: pointer;
        color: #00ff00;
    }
    .exchange i {
        cursor: pointer;
        color: #00ff00;
    }
    .footer {
        text-align: center;
        margin-top: 20px;
        font-size: 0.9em;
        color: #aaffaa;
    }
    .flags {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        margin-top: 15px;
        gap: 10px;
    }
    .flags img {
        width: 60px;
        height: 40px;
        border-radius: 5px;
        border: 1px solid #00ff00;
    }
</style>
</head>
<body>
<div class="container">
    <h1 style="text-align:center; margin-bottom:20px;">Suomenkielinen Käännössovellus</h1>

    <div class="text-input">
        <textarea spellcheck="false" class="from-text" placeholder="Kirjoita teksti tähän..."></textarea>
        <textarea spellcheck="false" readonly disabled class="to-text" placeholder="Käännös näkyy täällä"></textarea>
    </div>

    <ul class="controls">
        <li class="row from">
            <div class="icons">
                <i id="from-sound" class="fas fa-volume-up"></i>
                <i id="from-copy" class="fas fa-copy"></i>
            </div>
            <select>
                <option value="fi">Suomi</option>
                <option value="en">Englanti</option>
                <option value="es">Espanja</option>
                <option value="sv">Ruotsi</option>
            </select>
        </li>
        <li class="exchange"><i class="fas fa-exchange-alt"></i></li>
        <li class="row to">
            <select>
                <option value="en">Englanti</option>
                <option value="fi">Suomi</option>
                <option value="es">Espanja</option>
                <option value="sv">Ruotsi</option>
            </select>
            <div class="icons">
                <i id="to-sound" class="fas fa-volume-up"></i>
                <i id="to-copy" class="fas fa-copy"></i>
            </div>
        </li>
    </ul>

    <button>Käännä teksti</button>

    <div class="flags">
        <img src="flags/finland.jpg" alt="Suomen lippu">
        <img src="flags/sweden.jpg" alt="Ruotsin lippu">
        <img src="flags/spain.jpg" alt="Espanjan lippu">
        <img src="flags/uk.jpg" alt="UK lippu">
    </div>

    <div class="footer">
        &copy; yeah -> <br>
        Copyright (c) 2025 Sergey
    </div>
</div>

<!-- Font Awesome Icons -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
<script>
    // Täällä voidaan lisätä JS käännöstoiminnolle
</script>
</body>
</html>
